            <div class="row mt-3">

                </div>

                <div class="col-1">
                    <button type="button" class="btn btn-warning">Каталог</button>

                        <input
                        class="form-control me-2"
                        type="search"

                        />

                </div>

                <div class="col-4">

                </div>

                <div class="col-1">
                <button type="button" class="btn btn-success">Войти</button>

            </div>

            <div class="row">
                <div class="col-2">
                    Ростов-на-Дону

                <div class="col-7">
                    <ul class="nav newfont">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Авто</a>

                        </li>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ремонт</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Зоо</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Аптека</a>

                        </li>

                    <ul class="nav newfont">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Продавайте на маркете</a>
                        </li>
                    </ul>

            </div>

    </header>
          <div class="container">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="slider1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="slider2.jpg" class="d-block w-100" alt="...">
                        </div>          
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>    

                </div>

              <div class="row mt-1 g-5">     
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="car.png" class="card-img-top" alt="...">

                    </div>
                </div>

                    <div class="card" style="width: 18rem;">

                    </div> 
                </div>

                    <div class="card" style="width: 18rem;">

                    </div> 
                </div>
